<!-- Checkout Section -->
<section class="container mt-5">
  <h2>Checkout</h2>
  <div class="row">
    <div class="col-md-8 mb-4">
      <form style="background-color: white; padding: 30px; border-radius: 30px;">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Meet" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Sectior 12b" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" placeholder="Gandhinagar" required>
        </div>
        <div class="form-group">
          <label for="postal-code">Pin Code</label>
          <input type="text" class="form-control" id="postal-code" placeholder="382016" required>
        </div>
        <div class="form-group">
          <label for="cod">Payment Method</label>
          <input type="text" class="form-control" id="cod" value="Cash on Delivery" readonly>
      </div>
      </form>
    </div>
    <div class="col-md-4 mb-5 pb-5">
      <div class="cart-summary">
        <h5>Cart Summary</h5>
        <ul class="list-unstyled">
          <li class="d-flex justify-content-between"><span>Subtotal</span><span id="subtotal">₹50.00</span></li>
          <li class="d-flex justify-content-between"><span>Discount</span><span id="discount">₹0.00</span></li>
          <li class="d-flex justify-content-between"><span>Tax</span><span id="tax">₹5.00</span></li><br>
          <li class="d-flex justify-content-between"><strong>Total</strong><strong id="total">₹55.00</strong></li><hr>
          <a href="confirm.html" type="submit" class="btn btn-primary btn-block">Submit</a>

        </ul>
      </div>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.1/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  // Function to populate cart summary from previous page data
  function populateCartSummary() {
    // Assuming you have stored these values in localStorage
    const subtotal = localStorage.getItem('subtotal') || '0.00';
    const discount = localStorage.getItem('discount') || '0.00';
    const tax = localStorage.getItem('tax') || '0.00';
    const total = localStorage.getItem('total') || '0.00';

    document.getElementById('subtotal').innerText = `₹${subtotal}`;
    document.getElementById('discount').innerText = `₹${discount}`;
    document.getElementById('tax').innerText = `₹${tax}`;
    document.getElementById('total').innerText = `₹${total}`;
  }

  // Call the function on page load
  document.addEventListener('DOMContentLoaded', populateCartSummary);
</script>
