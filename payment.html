</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

      <li class="nav-item me-4">
        <a class="nav-link active" href="login.html">Login</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Checkout Section -->
<section class="container mt-5 pt-3">
    <h2 class="text-center mb-5">Payment Gateway</h2>
    <div class="row">
    <div class="col-md-8 mb-4">
            <div class="cart-item" >
                <ul class="nav nav-tabs" id="paymentTabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="card-tab" data-toggle="tab" href="#card" role="tab"
                            aria-controls="card" aria-selected="true">Card</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="gpay-tab" data-toggle="tab" href="#gpay" role="tab"
                            aria-controls="gpay" aria-selected="false">Google Pay</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="wallet-tab" data-toggle="tab" href="#wallet" role="tab"
                            aria-controls="wallet" aria-selected="false">Wallet</a>
                    </li>
                </ul>
                <div class="tab-content" id="paymentTabsContent">
                    <!-- Card Payment Form -->
                    <div class="tab-pane fade show active" id="card" role="tabpanel" aria-labelledby="card-tab">
                        <form id="card-form">
                            <div class="form-group">
                                <label for="cardNumber">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber"
                                    placeholder="Enter card number" required>
                            </div>
                            <div class="form-group">
                                <label for="cardHolder">Card Holder</label>
                                <input type="text" class="form-control" id="cardHolder"
                                    placeholder="Enter card holder name" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="expiryDate">Expiry Date</label>
                                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY"
                                        required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="cvv">CVV</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                                </div>
                            </div>
                            <!-- <button type="submit" class="btn btn-primary btn-block">Pay Now</button> -->
                        </form>
                    </div>
                    <!-- Google Pay Form -->
                    <div class="tab-pane fade" id="gpay" role="tabpanel" aria-labelledby="gpay-tab">
                        <form id="gpay-form">
                            <div class="form-group">
                                <label for="gpay-email">Google Pay Email</label>
                                <input type="email" class="form-control" id="gpay-email"
                                    placeholder="Enter Google Pay email" required>
                            </div>
                            <!-- <button type="submit" class="btn btn-primary btn-block">Pay with Google Pay</button> -->
                        </form>
                    </div>
                    <!-- Wallet Payment Form -->
                    <div class="tab-pane fade" id="wallet" role="tabpanel" aria-labelledby="wallet-tab">
                        <form id="wallet-form">
                            <div class="form-group">
                                <label for="wallet-id">Wallet ID</label>
                                <input type="text" class="form-control" id="wallet-id" placeholder="Enter wallet ID"
                                    required>
                            </div>
                            <!-- <button type="submit" class="btn btn-primary btn-block">Pay with Wallet</button> -->
                        </form>
                    </div>
                </div>
                <div id="message" class="mt-3 text-center"></div>
            </div>
        </div>
    <div class="col-md-4 mb-5">
      <div class="cart-summary mb-5">
        <h5>Cart Summary</h5>
        <ul class="list-unstyled">
          <li class="d-flex justify-content-between"><span>Subtotal</span><span id="subtotal">₹50.00</span></li>
          <li class="d-flex justify-content-between"><span>Discount</span><span id="discount">₹0.00</span></li>
          <li class="d-flex justify-content-between"><span>Tax</span><span id="tax">₹5.00</span></li><br>
          <li class="d-flex justify-content-between"><strong>Total</strong><strong id="total">₹55.00</strong></li><hr>
          <a href="confirm.html" type="submit" class="btn btn-primary btn-block">Pay Now</a>

        </ul>
      </div>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  // Function to populate cart summary from previous page data
  function populateCartSummary() {
    // Assuming you have stored these values in localStorage
    const subtotal = localStorage.getItem('subtotal') || '0.00';
    const discount = localStorage.getItem('discount') || '0.00';
    const tax = localStorage.getItem('tax') || '0.00';
    const total = localStorage.getItem('total') || '0.00';

    document.getElementById('subtotal').innerText = `₹${subtotal}`;
    document.getElementById('discount').innerText = `₹${discount}`;
    document.getElementById('tax').innerText = `₹${tax}`;
    document.getElementById('total').innerText = `₹${total}`;
  }

  // Call the function on page load
  document.addEventListener('DOMContentLoaded', populateCartSummary);
</script>

</body>
